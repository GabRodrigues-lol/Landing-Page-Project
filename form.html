<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário - SmartFitBand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Fale Conosco</h2>
    <form id="contactForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Comentário / Avaliação</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="consent" required>
        <label class="form-check-label" for="consent">
          Autorizo o uso dos meus dados para contato.
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div id="successMessage" class="alert alert-success mt-4 d-none text-center" role="alert">
      Obrigado! Suas informações foram enviadas com sucesso.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/form.js"></script>
    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
          <p>&copy; 2025 SmartFitBand. Todos os direitos reservados.</p>
        </div>
      </footer>
</body>
</html>
